{% extends 'category/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center text-info my-3">Category Edit Page</h1>
<div class="container">
    <div class="col-md-6 offset-md-3">
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-primary btn-sm float-right">Update</button>
        </form>
    </div>
</div>
{% endblock %}
